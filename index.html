<!DOCTYPE html>
<html lang="en">
<head>
<title>Amazon Analytics ROI Swift</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">



<style>
/* Style the body */
body {
  font-family: 'Open Sans';
  margin: 0;
  background-image:
    url("background.png")
      ;
}




/* Header/Logo Title */
.header {
  background: #00bbdb;
  color: white;
  /* position: fixed; */
  font-size: 16px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 100%;
}


.button {
  border: none;
  background: White;
  color: #00838f;
  padding: 10px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}


/* Page Content */
.content {padding:10px;
    margin-left: 50px;
  margin-right: 30px;}

.heading {  
  color: #00838f; 
  padding:10px;
  font-size: 24px;
  margin-left: 50px;
  margin-right: 30px;}
</style>



</head>
<body>

    <div class="header">
        <img src="logo.png" alt="ROI-Swift" width="100" height="100">  
        <button class="button" id = "clientreport" onclick="clientreport()"> Client Report</button>
        <button class="button" onclick="performancebyaudience()">Performance by Audience</button>
        <button class="button" onclick="datebrowser()">Date Browser</button>
        <button class="button" onclick="invdet()">Inventory Details</button>
        <button class="button" onclick="weekonweek()">Week on Week</button>
        <button class="button" onclick="salesoverview()">Sales Overview</button>
        <button class="button" onclick="salesperstate()">Sales per State</button>
        <button class="button" onclick="keyword()">Keyword</button>
        <button class="button" onclick="keyworddet()">Keyword Details</button>
    </div>


<center>
    <h1><div class="heading" id="headername"></div></h1>
    <div class="content"  id="iframeDisplay"></div>
</center>
  

<script>

    window.onload=function(){
    document.getElementById("clientreport").click();
    };

    function clientreport() {
        document.getElementById("headername").innerHTML = 'Client Report';
        document.getElementById("iframeDisplay").innerHTML = '<iframe width="1200" height="900" src="https://datastudio.google.com/embed/reporting/5bf2fc36-f33a-4feb-b9d9-b379d2d7fc8b/page/Z79aC" frameborder="0" style="border:0" allowfullscreen></iframe>';    
    }

    function performancebyaudience() {
        document.getElementById("headername").innerHTML = 'Performance by Audience';
        document.getElementById("iframeDisplay").innerHTML = '<iframe width="1200" height="900" src="https://datastudio.google.com/embed/reporting/cade013b-f3f7-4169-a466-98f03714ad2a/page/p_exh1a35vnc" frameborder="0" style="border:0" allowfullscreen></iframe>';    
    }

    function datebrowser() {
        document.getElementById("headername").innerHTML = 'Date Browser';
        document.getElementById("iframeDisplay").innerHTML = '<iframe width="1200" height="2800" src="https://datastudio.google.com/embed/reporting/2d1943cf-c04b-4452-b37c-d339fd70adbc/page/p_3hpehjtxnc" frameborder="0" style="border:0" allowfullscreen></iframe>';    
    }

    function invdet() {
        document.getElementById("headername").innerHTML = 'Inventory Details';
        document.getElementById("iframeDisplay").innerHTML = '<iframe width="1200" height="900" src="https://datastudio.google.com/embed/reporting/f819b735-97c4-44db-8225-a0f3a97f072e/page/p_slzvxlysnc" frameborder="0" style="border:0" allowfullscreen></iframe>';    
    }

    function salesoverview() {
        document.getElementById("headername").innerHTML = 'Sales Overview';
        document.getElementById("iframeDisplay").innerHTML = '<iframe width="1200" height="900" src="https://datastudio.google.com/embed/reporting/89af28eb-909f-4213-8743-64e41707eac5/page/p_c78471awnc" frameborder="0" style="border:0" allowfullscreen></iframe>';    
    }

    function salesperstate() {
        document.getElementById("headername").innerHTML = 'Sales Per State';
        document.getElementById("iframeDisplay").innerHTML = '<iframe width="1200" height="900" src="https://datastudio.google.com/embed/reporting/54f6779b-4e8c-4a80-91ae-58ad09e7b912/page/p_45h0g8bwnc" frameborder="0" style="border:0" allowfullscreen></iframe>';    
    }

    function keyword() {
        document.getElementById("headername").innerHTML = 'Keyword';
        document.getElementById("iframeDisplay").innerHTML = '<iframe width="1200" height="900" src="https://datastudio.google.com/embed/reporting/84f1165a-384a-4bbd-982a-18342efea2f8/page/p_btfkst5vnc" frameborder="0" style="border:0" allowfullscreen></iframe>';    
    }

    function keyworddet() {
        document.getElementById("headername").innerHTML = 'Keyword Details';
        document.getElementById("iframeDisplay").innerHTML = '<iframe width="1200" height="900" src="https://datastudio.google.com/embed/reporting/72714f62-87dc-420b-a3b8-265ff69e6c6a/page/TzebC" frameborder="0" style="border:0" allowfullscreen></iframe>';    
    }

    function weekonweek() {
        document.getElementById("headername").innerHTML = 'Week on Week';
        document.getElementById("iframeDisplay").innerHTML = '<iframe width="1200" height="900" src="https://datastudio.google.com/embed/reporting/10391cdf-c44c-4a84-ada2-ac8be03868d4/page/p_2obwtwhwnc" frameborder="0" style="border:0" allowfullscreen></iframe>';    
    }

    
</script>      


</body>
</html>
